  </head>
  <body>
    <div id="word-container"></div>
    <script src="data.js"></script>
    <script defer>
      let container = document.getElementById("word-container");
      let elements = data.map((element) => {
        let singleWord = document.createElement("div");
        singleWord.className += "card";

        let prohibitedWords = document.createElement("div");
        prohibitedWords.className += "prohibed-words";
        element.prohibed.map((data) => {
          prohibitedWords.innerHTML += `<span>${data} </span>`;
          return data;
        });

        singleWord.innerHTML = `<h1>${element.word}</h1>
        <div class="prohibed-works-container">
          <i class="bi bi-x-octagon"></i>
          <span>Palabras prohibidas</span>
          <i class="bi bi-x-octagon"></i>
        </div>
        `;
        singleWord.appendChild(prohibitedWords);
        return singleWord;
      });
      elements.map((element) => {
        container.appendChild(element);
        // container.appendChild(doc.createElement("b"));
      });
    </script>
  </body>
</html>
